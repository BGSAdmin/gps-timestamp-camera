<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Timestamp Camera & Video</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            padding-top: 80px;
            background-color: #f0f0f0;
        }

        /* Fixed Header for Logo and Caption */
        #header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            z-index: 10;
        }

        #container {
    width: 400px; /* Fixed width for portrait rectangle */
    height: 600px; /* Fixed height for portrait rectangle */
    overflow: hidden;
    border: 2px solid #333;
    border-radius: 10px;
}

#video {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Keeps video content filling container without stretching */
    transform-origin: center center; /* Ensures the zoom effect is centered */
}

        canvas {
            display: none;
        }

        /* Controls Styling */
        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #zoom-range {
            width: 150px;
        }

        /* Result Images & Video */
        #result img, #result video {
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="info">
    <label>Product: <input type="text" id="product-name" placeholder="Enter Product Name"></label>
    <label>Name: <input type="text" id="farmer-name" placeholder="Enter Farmer Name"></label>
    <label>Upload Logo: <input type="file" id="logo-upload" accept="image/*"></label>
</div>


   <div id="container" style="position: relative; width: 400px; height: 600px;">
    <video id="video" autoplay playsinline style="width: 100%; height: 100%; object-fit: cover;"></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <canvas id="overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
</div>

    <canvas id="canvas"></canvas>

    <div id="controls">
        <button id="open-camera">Open Camera</button>
        <button id="take-photo">Capture Image</button>
        <button id="start-record">Start Recording</button>
        <button id="stop-record" style="display:none;">Stop Recording</button>
        <button id="pause-record" style="display:none;">Pause Recording</button>
        <input type="range" id="zoom-range" min="1" max="3" step="0.1" value="1">
    </div>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
