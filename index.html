<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Timestamp Camera & Video</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            padding-top: 80px; /* Space for fixed header */
            background-color: #f0f0f0;
        }

        /* Fixed Header for Logo and Caption */
        #header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            z-index: 10;
        }

        /* Camera and Controls */
        video {
            width: 100%;
            max-width: 500px;
            height: auto;
            border: 2px solid black;
        }

        canvas {
            display: none;
        }

        /* Controls Styling */
        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #zoom-range {
            width: 150px;
        }

        /* Mobile-Specific Adjustments */
        @media (max-width: 768px) {
            body {
                padding-top: 100px; /* More space for fixed header on smaller screens */
            }

            .info {
                font-size: 16px;
            }

            video, #result img, #result video {
                width: 90%;
            }

            button {
                width: 100%;
                max-width: 120px;
                font-size: 14px;
            }

            #zoom-range {
                width: 100px;
            }
        }

        /* Result Images & Video */
        #result img, #result video {
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    
    <!-- Fixed Header with Logo and Caption -->
    <div id="header">
        <img src="logo.png" alt="Logo" style="height: 40px; vertical-align: middle; margin-right: 10px;">
        VHUMI.IN
    </div>

    <div class="info">
        <label>Product Name: <input type="text" id="product-name" placeholder="Enter Product Name"></label>
        <label>Farmer Name: <input type="text" id="farmer-name" placeholder="Enter Farmer Name"></label>
        <label>Upload Logo: <input type="file" id="logo-upload" accept="image/*"></label>
    </div>

    <div style="position: relative;">
        <video id="video" autoplay playsinline muted></video> 
        <div class="overlay" id="overlay"></div>
    </div>
    <canvas id="canvas"></canvas>

    <div id="controls">
        <button id="open-camera">Open Camera</button>
        <button id="take-photo">Capture Image</button>
        <button id="start-record">Start Recording</button>
        <button id="stop-record" style="display:none;">Stop Recording</button>
        <button id="pause-record" style="display:none;">Pause Recording</button>
        <input type="range" id="zoom-range" min="1" max="3" step="0.1" value="1">
    </div>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
